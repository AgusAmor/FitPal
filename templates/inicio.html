<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Bienvenido</h2>
        
        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Formulario de Iniciar Sesión -->
        <h3>Iniciar Sesión</h3>
        <form action="/login" method="POST" class="mb-4">
            <div class="mb-3">
                <label for="login_username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="login_username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login_password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <a href="/registro" class="btn btn-secondary">Registrarse</a>
    </div>
</body>
</html>
